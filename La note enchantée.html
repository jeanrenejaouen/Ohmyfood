<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>   
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
           
    <header>
        <div class="log">
            <div class="arrow"> 
                    <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="logo">                                               
                <h1>ohmyfood</h1> 
            </div>           
        </div>                                
    </header>    

    <main>
        <div class="banner">
            <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant-la-palette-du-gout">
        </div>
            
        <div class="menu">            
            <div class="titre-page">
                <h2>La note enchantée</h2>
                <i class="fa-regular fa-heart"></i>                
            </div>            
                
            <section class="starter"> 
                <div class="titreStarter">                                  
                    <h2>Entrées</h2> 
                </div> 
                <div class="borderGreen"></div>                                 
                <div class="buttonStarter">                    
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Ravioles de foie gras</h3> 
                                <h4>Accompagnées de leur crème à la truffe</h4>
                            </div>
                            <div class="price">                                
                                <p>25</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Caviar osciètre</h3> 
                                <h4>Sur blini à la farine de blé noir</h4>
                            </div>
                            <div class="price">                                
                                <p>35</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Homard et espuma de potiron</h3> 
                                <h4>Marinés aux zestes d'orange</h4>
                            </div>
                            <div class="price">                                
                                <p>20</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Fois gras de canard cuit entier</h3> 
                                <h4>Confiture de figue et pain toasté</h4>
                            </div>
                            <div class="price">                                
                                <p>35</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>                    
                </div>
            </section>

            <section class="starter"> 
                <div class="titreStarter">                                  
                    <h2>Plats</h2>                    
                </div> 
                <div class="borderGreen"></div>               
                <div class="buttonStarter">                    
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Noix de coquilles Saint-jacques</h3> 
                                <h4>Sur lit de purée de céleri-rave</h4>
                            </div>
                            <div class="price">                                
                                <p>40</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Langoustine poêlée</h3> 
                                <h4>Purée de patate douce</h4>
                            </div>
                            <div class="price">                                
                                <p>35</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Mijoté de queue de bœuf</h3> 
                                <h4>Et riz sauvage aux zestes de citron</h4>
                            </div>
                            <div class="price">                                
                                <p>45</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>                    
                </div>
            </section>
            <section class="starter">                
                <div class="titreStarter">                                       
                    <h2>Desserts</h2>                    
                </div> 
                <div class="borderGreen"></div>               
                <div class="buttonStarter">                    
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Macaron noisette et chocolat</h3> 
                                <h4>Glace au caramel brun et sel de Guérande</h4>
                            </div>
                            <div class="price">                                
                                <p>18</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Baba au rhum revisité</h3> 
                                <h4>Avec son coulis de citron</h4>
                            </div>
                            <div class="price">                                
                                <p>22</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Tarte au citron meringuée</h3> 
                                <h4>Déstructurée</h4>
                            </div>
                            <div class="price">                                
                                <p>23</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>                    
                </div>
            </section>
            <a href="#">
                <div class="cmd">
                    <button class="btn-cmd">Commander</button>
                </div>    
            </a>

        </div>
            
    </main> 
    
    <footer>
        <h3>Ohmyfood</h3>
        <div>
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:jean-rene.jaouen@wanadoo.fr">Contact</a></li>
            </ul>            
        </div>            
    </footer>
    
</body>

</html>
