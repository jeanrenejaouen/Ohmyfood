<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>   
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>        
    <header>
        <div class="logo">                            
            <h1>ohmyfood</h1>            
        </div>
            <div class="location">                               
                <i class="fa-solid fa-location-dot"></i>                    
                <h3>Paris, Belleville</h3>
            </div>                        
    </header>    

    <main>
        <section class="hero">
            <h2>Réservez le menu qui vous convient</h2>            
            <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
            <a href="#">
            <button class="btn-explore">Explorer nos restaurants</button>
            </a>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>            
            <div>
                <div class="elipse1">
                    <div class="number">1</div>
                </div>
                <a href="#">
                    <button class="btn-choice"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
                </a>
                <div class="elipse2">
                    <div class="number">2</div>
                </div>
                <a href="#">
                    <button class="btn-compose"><i class="fa-solid fa-mobile-screen-button"></i>Composez votre menu</button>
                </a>
                <div class="elipse3">
                    <div class="number">3</div>
                </div>
                <a href="#">
                    <button class="btn-taste"><i class="fa-solid fa-mobile-screen-button"></i>Dégustez au restaurant</button>
                </a>
            </div>    
        </section>

        <section class="resto">
            <div>
                <h2>Restaurants</h2>
            </div>    
            <div>
                <a href="#">
                    <article class="card">
                        <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant-la-palette-du-gout">
                        <div>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </article>                
                </a>
                <a href="#">
                    <article class="card">
                        <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant-la-note-enchantee">
                        <div>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </article>                
                </a>
            </div>
            <div>
                <a href="#">
                    <article class="card">
                        <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant-a-la-française">
                        <div>
                            <h3>A la française</h3>
                            <p>Cité Rouge</p>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </article>                
                </a>
                <a href="#">
                    <article class="card">
                        <img src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurant-le-delice-des-sens">
                        <div>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </article>                
                </a>
            </div>

            
        </section>
            
    </main> 
    
    <footer>

    </footer>
    
</body>

</html>
