<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>   
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>        
    <header>
        <div class="logo">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>                            
            <h1>ohmyfood</h1>            
        </div>
                                
    </header>    

    <main>
        <div class="banner">
            <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant-la-palette-du-gout">
        </div>
            
        <div class="menu">
            <div>
                <div class="titre-page">
                    <h2>La palette du goût</h2>
                    <i class="fa-regular fa-heart"></i>                
                </div>
                
            </div>    
            <section class="starter">                
                <div>                    
                    <h2>Entrées</h2>
                </div>                
                <div class="buttonStarter">                    
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Fricassée d'escargots</h3> 
                                <h4>Au piment d'Espelette</h4>
                            </div>
                            <div class="price">                                
                                <p>25</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Fois gras de canard mi-cuit</h3> 
                                <h4>Et ses copeaux de truffe noire</h4>
                            </div>
                            <div class="price">                                
                                <p>35</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Œuf au plat</h3> 
                                <h4>Assaisonné à la truffe sur lit de caviar</h4>
                            </div>
                            <div class="price">                                
                                <p>20</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>                    
                </div>
            </section>

            <section class="plat">                
                <div>                    
                    <h2>Plats</h2>
                </div>                
                <div class="buttonStarter">                    
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Filet de bœuf aux herbes</h3> 
                                <h4>Accompagné de sa ribambelle de légumes</h4>
                            </div>
                            <div class="price">                                
                                <p>40</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Parmentier de queue de bœuf</h3> 
                                <h4>À la truffe noire sur sa purée de panais</h4>
                            </div>
                            <div class="price">                                
                                <p>35</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Filet de turbo</h3> 
                                <h4>Aux agrumes</h4>
                            </div>
                            <div class="price">                                
                                <p>44</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>                    
                </div>
            </section>
            <section class="dessert">                
                <div>                    
                    <h2>Desserts</h2>
                </div>                
                <div class="buttonStarter">                    
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Filet de bœuf aux herbes</h3> 
                                <h4>Accompagné de sa ribambelle de légumes</h4>
                            </div>
                            <div class="price">                                
                                <p>40</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Parmentier de queue de bœuf</h3> 
                                <h4>À la truffe noire sur sa purée de panais</h4>
                            </div>
                            <div class="price">                                
                                <p>35</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-food">
                            <div class="flat">                           
                                <h3 id="name-flat">Filet de turbo</h3> 
                                <h4>Aux agrumes</h4>
                            </div>
                            <div class="price">                                
                                <p>44</p>
                                <p>€</p>
                            </div>                                       
                        </button>
                    </a>                    
                </div>
            </section>
            <a href="#">
                <button class="btn-cmd">Commander</button>
                </a>

        </div>
            
    </main> 
    
    <footer>
        <h3>Ohmyfood</h3>
        <div>
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:jean-rene.jaouen@wanadoo.fr">Contact</a></li>
            </ul>            
        </div>            
    </footer>
    
</body>

</html>
